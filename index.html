<body>
    <h1>Cronômetro Online</h1>
    <div id="timer">00:00:00</div>
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Resetar</button>
    
    <!-- Espaço para anúncios AdSense -->

    </div>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let running = false;

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    seconds++;
                    if (seconds == 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes == 60) {
                        minutes = 0;
                        hours++;
                    }
                    document.getElementById('timer').innerText = 
                        (hours < 10 ? '0' : '') + hours + ':' + 
                        (minutes < 10 ? '0' : '') + minutes + ':' + 
                        (seconds < 10 ? '0' : '') + seconds;
                }, 1000);
            }
        }

        function pauseTimer() {
            running = false;
            clearInterval(timer);
        }

        function resetTimer() {
            running = false;
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById('timer').innerText = "00:00:00";
        }
    </script>
